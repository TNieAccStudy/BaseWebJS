name: CI_CD

on:
  push:
    branches: [ "main" ]
    tags: 
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Check out code

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          tnieyustudyacc176/base-web-js:latest

  deploy:
    
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.SECRET_KEY }}
          script: |
            echo "Logging in to Docker Hub"
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            echo "Pulling latest image"
            docker pull tnieyustudyacc176/base-web-js:latest

            echo "Stop existing container"
            docker stop base-web-js

            echo "Remove existing container"
            docker rm base-web-js || true

            echo "Running new container"
            docker run -dp 7200:3000 --name base-web-js tnieyustudyacc176/base-web-js:latest

            echo "Successfully deploy app to server"

            
